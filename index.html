<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <title>Fylo data storage component</title>

</head>

<body>

  <main class="main bg">
    <div class="container-flex container">
      <div class="component component-1">
        <img src="logo.svg" alt="Fylo">
        <div class="component-1-imgs">
          <div class="component-1-img component-1-document"><img src="icon-document.svg" alt="document"></div>
          <div class="component-1-img component-1-folder"><img src="icon-folder.svg" alt="folder"></div>
          <div class="component-1-img component-1-upload"><img src="icon-upload.svg"
              alt="A cloud with an arrow inside it"></div>
        </div>
      </div>
      <div class="component component-2">
        <p class="storage-used">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-bar"></div>
        <div class="storage-remaining-bubble">
          <p class="storage-remaining-text">185 <span>GB Left</span></p>
        </div>
        <div class="storage-size-flex">
          <small class=storage-size>0 GB</small>
          <small class="storage-size">1000 GB</small>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">istawa</a>.
  </div>
</body>

</html>
